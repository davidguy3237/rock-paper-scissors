<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps-script.js" defer></script>
  </head>

  <body>
    <div class="scoreboard">
      <div class="player">
        <h1>Player</h1>
        <p class="player-score score">0</p>
      </div>
      
      <div class="computer">
        <h1>Computer</h1>
        <p class="computer-score score">0</p>
      </div>
    </div>
    
    <div class="result"></div>
    
    <div class="display">
      <div class="player-choice"></div>
      <div class="computer-choice"></div>
    </div>

    <div class="options">
      <button class="rock choice">Rock</button>
      <button class="paper choice">Paper</button>
      <button class="scissors choice">Scissors</button>
    </div>
    
    <button id="restart">Restart</button>
  </body>
  </html>
